<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo Arnedillo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">SEMÁFORO ARNEDILLO</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button type="button" class="tab active" data-tab="entrada">Entrada</button>
            <button type="button" class="tab" data-tab="salida">Salida</button>
        </div>

        <!-- Configuración de tiempos -->
        <div class="config-box">
            <h3 class="config-titulo">¿A qué hora se puso en VERDE?</h3>

            <!-- Entrada -->
            <div class="config-seccion">
                <div class="config-label">Entrada (Arnedo → Arnedillo):</div>
                <div class="tiempo-inputs">
                    <input type="number" id="entradaHoras" min="0" max="23" placeholder="HH" class="tiempo-input">
                    <span>:</span>
                    <input type="number" id="entradaMinutos" min="0" max="59" placeholder="MM" class="tiempo-input">
                    <span>:</span>
                    <input type="number" id="entradaSegundos" min="0" max="59" placeholder="SS" class="tiempo-input">
                </div>
            </div>

            <!-- Salida -->
            <div class="config-seccion">
                <div class="config-label">Salida (Arnedillo → Arnedo):</div>
                <div class="tiempo-inputs">
                    <input type="number" id="salidaHoras" min="0" max="23" placeholder="HH" class="tiempo-input">
                    <span>:</span>
                    <input type="number" id="salidaMinutos" min="0" max="59" placeholder="MM" class="tiempo-input">
                    <span>:</span>
                    <input type="number" id="salidaSegundos" min="0" max="59" placeholder="SS" class="tiempo-input">
                </div>
            </div>

            <button type="button" class="btn-aplicar" id="btnAplicar">Aplicar y Calcular</button>
        </div>

        <!-- Dirección -->
        <div class="direccion">
            <span>Arnedo</span>
            <span class="flecha">→</span>
            <span>Arnedillo</span>
        </div>

        <!-- Semáforo -->
        <div class="semaforo">
            <div class="luz luz-roja"></div>
            <div class="luz luz-amarilla"></div>
            <div class="luz luz-verde"></div>
        </div>

        <!-- Tiempo restante -->
        <div class="tiempo-box">
            <div class="tiempo-label">Tiempo restante:</div>
            <div class="tiempo-valor" id="tiempoRestante">00:30 min</div>
            <div class="barra-progreso">
                <div class="barra-fill" id="barraProgreso"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
